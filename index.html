<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADA — Ateliê Digital Analógico</title>
    <link rel="stylesheet" href="src/styles/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  </head>
  <body>
    <canvas id="background-canvas"></canvas>
    <div id="header"></div>

    <main>
      <section id="ada" class="spa-section">
        <h2>ATELIÊ DIGITAL ANALÓGICO</h2>
        <p>SOMOS UM ESTÚDIO QUE DESENVOLVE TRABALHOS COM ARTE E TECNOLOGIA.</p>
      </section>

      <section id="info" class="spa-section">
        <p>
          Exploramos os limites entre o físico e o digital através de
          experiências imersivas, performances audiovisuais, instalações de arte
          interativa e desenvolvimento de sistemas visuais personalizados.
        </p>
      </section>

      <section id="works" class="spa-section">
        <h2>WORKS</h2>
        <div id="trabalhos" class="grid"></div>
      </section>
    </main>

    <div id="footer"></div>

    <div id="modal" class="modal-overlay">
      <div class="modal-content"></div>
    </div>

    <!-- scripts com type="module" -->
    <script src="src/scripts/background.js" type="module"></script>
    <script type="module" src="src/scripts/loadComponents.js"></script>
    <script type="module" src="src/scripts/loadTrabalhos.js"></script>
    <script type="module" src="src/scripts/spaRouter.js"></script>
  </body>
</html>
